<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Home Rental Dashboard </title>
	<link rel="stylesheet" href="{% static 'admin/asset/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'admin/asset/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'admin/asset/plugins/fontawesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'admin/asset/css/feathericon.min.css' %}">
	<link rel="stylehseet" href="https://cdn.oesmith.co.uk/morris-0.5.1">
	<link rel="stylesheet" href="{% static 'admin/asset/plugins/morris/morris.css' %}">
	<link rel="stylesheet" href="{% static 'admin/asset/css/style.css' %}">
	{% block title %}<title>Admin_Login</title>{% endblock %}
	{% block favicon %}
	<link rel="shortcut icon" type="image/png" href="{% static 'logo/logo.png' %}">{% endblock %}
</head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="{% static 'logo/admin2.png' %}" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Login</h1>
							<p class="account-subtitle">Access to our dashboard</p>
							<form method="post">
								{% csrf_token %}
								{% if message %}
								<div class="alert alert-danger" role="alert">
									{{ message }}
								</div>
								{% endif %}
								<div class="form-group">
									<input class="form-control" type="username" name="username" placeholder="username">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" name="password" placeholder="Password">
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Login</button>
								</div>
							</form>
							<div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a>
							</div>
							<div class="form-group">
								<a href="{% url 'Home'%}"><button class="btn btn-primary btn-block" type="submit">Home Page</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script data-cfasync="false"
		src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script>
	<script src="{% static 'admin/asset/js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'admin/asset/js/popper.min.js' %}"></script>
	<script src="{% static 'admin/asset/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'admin/asset/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'admin/asset/plugins/raphael/raphael.min.js' %}"></script>
	<script src="{% static 'admin/asset/plugins/morris/morris.min.js' %}"></script>
	<script src="{% static 'admin/asset/js/chart.morris.js' %}"></script>
	<script src="{% static 'admin/asset/js/script.js' %}"></script>
	<style>
		.text-center {
			text-align: center;
		}



		.btn-home {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			/* Blue color */
			color: white;
			text-decoration: none;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.btn-home:hover {
			background-color: #0056b3;
			/* Darker blue color on hover */
		}
	</style>
</body>

</html>
