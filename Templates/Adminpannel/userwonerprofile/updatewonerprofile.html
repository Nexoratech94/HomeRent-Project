{% extends 'Adminpannel/index.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock title %}
{% block points %}{% endblock %}
{% block content %}
<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" src="{{ owner_profile.profile_image.url }}">
                        <span class="font-weight-bold">{{ owner_profile.first_name }} {{ owner_profile.last_name }}</span>
                        <span class="text-black-50">{{ owner_profile.email }}</span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Edit Profile</h4>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">Username</label>
                                    <input type="text" class="form-control" name="username" placeholder="Username"
                                        value="{{ owner_profile.user.username }}" disabled>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="labels">First Name</label>
                                    <input type="text" class="form-control" name="first_name" placeholder="First Name"
                                        value="{{ owner_profile.first_name }}">
                                </div>
                                <div class="col-md-6">
                                    <label class="labels">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" placeholder="Last Name"
                                        value="{{ owner_profile.last_name }}">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">Phone Number</label>
                                    <input type="text" class="form-control" name="phone" placeholder="Phone Number"
                                        value="{{ owner_profile.phone }}">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Address</label>
                                    <input type="text" class="form-control" name="address" placeholder="Address"
                                        value="{{ owner_profile.address }}">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">City</label>
                                    <input type="text" class="form-control" name="city" placeholder="City"
                                        value="{{ owner_profile.city }}">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Age</label>
                                    <input type="text" class="form-control" name="age" placeholder="Age"
                                        value="{{ owner_profile.age }}">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Email"
                                        value="{{ owner_profile.email }}">
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="gender">Gender:</label>
                                        <select class="form-control" id="gender" name="gender" required>
                                            <option value="Male" {% if owner_profile.gender == 'Male' %} selected {% endif %}>Male</option>
                                            <option value="Female" {% if owner_profile.gender == 'Female' %} selected {% endif %}>Female</option>
                                            <option value="Others" {% if owner_profile.gender == 'Others' %} selected {% endif %}>Others</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="registration_status">Registration Status:</label>
                                        <select id="registration_status" name="registration_status">
                                            {% for value, label in owner_profile.REGISTRATION_STATUS_CHOICES %}
                                                <option value="{{ value }}" {% if value == owner_profile.registration_status %} selected {% endif %}>{{ label }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label class="labels">Profile Image</label>
                                    <input type="file" class="form-control" name="profile_image">
                                    <img class="rounded mt-2" width="150px" src="{{ owner_profile.profile_image.url }}">
                                </div>

                                <div class="col-md-12 mt-3">
                                    <label class="labels">NID Image</label>
                                    <input type="file" class="form-control" name="nid_image">
                                    <img class="rounded mt-2" width="150px" src="{{ owner_profile.nid_image.url }}">
                                </div>
                            </div>

                            <div class="mt-5 text-center">
                                <button type="submit" class="btn btn-primary profile-button">Save Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    body {
        background: rgb(99, 39, 120)
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }

    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #682773
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .back:hover {
        color: #682773;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>

{% endblock %}
