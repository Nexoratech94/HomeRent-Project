{% extends 'Adminpannel/index.html' %}
{% load static %}
{% block title %}<title>Calendar</title>{% endblock %}
{% block favicon %} <link rel="shortcut icon" type="image/png" href="{% static 'logo/logo.png' %}">{% endblock %}
{% block points %}{% endblock %}
{% block content %}
<script src="{% static 'assets/script/index.global.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'multiMonthYear,dayGridMonth,timeGridWeek'
    },
    initialView: 'multiMonthYear',
    initialDate: new Date(), // Set initial date to current date
    editable: true,
    selectable: true,
    dayMaxEvents: true,
    events: [
      // Your event data here...
    ],
    eventClick: function(info) {
      var title = prompt('Enter event title:');
      if (title) {
        calendar.addEvent({
          title: title,
          start: info.dateStr,
          allDay: info.allDay
        });
      }
    },
    dateCellDidMount: function(cell) {
      var today = new Date();
      if (
        cell.date.getFullYear() === today.getFullYear() &&
        cell.date.getMonth() === today.getMonth() &&
        cell.date.getDate() === today.getDate()
      ) {
        cell.el.style.backgroundColor = 'green';  
      }
    }
  });

  calendar.render();
});
</script>

<style>
body {
  margin: 40px 10px;
  padding: 0;
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  font-size: 14px;
}

#calendar {
  max-width: 1200px;
  margin: 0 auto;
}
</style>

<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content container-fluid">
      <div id='calendar'></div>
    </div>
  </div>
</div>

{% endblock %}
