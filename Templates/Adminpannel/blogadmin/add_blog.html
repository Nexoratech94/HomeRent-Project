{% extends 'Adminpannel/index.html' %}
{% load static %}
{% block title %}<title>Add Blog</title>{% endblock %}
{% block favicon %} <link rel="shortcut icon" type="image/png" href="{% static 'logo/logo.png' %}">{% endblock %}
{% block points %}{% endblock %}
{% block content %}

<body>
	<div class="main-wrapper">
		<div class="page-wrapper">
			<div class="content mt-5">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-2">Add Blog</h3>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-lg-12">
						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="row formtype">
								<div class="col-md-4">
									<div class="form-group">
										<label for="author">Author</label>
										<input class="form-control" type="text" name="author" value="{{ author }}">
									</div>
								</div>								

								<div class="col-md-4">
									<div class="form-group">
										<label>Title</label>
										<input class="form-control" type="text" name="title">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Content</label>
										<textarea cols="30" rows="10" class="form-control" name="content"></textarea>
									</div>
								</div>
								
								<div class="col-md-4">
									<div class="form-group">
										<label>Content 1</label>
										<textarea cols="30" rows="6" class="form-control" name="content_1"></textarea>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Content 2</label>
										<textarea cols="30" rows="6" class="form-control" name="content_2"></textarea>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Conclusion</label>
										<textarea cols="30" rows="6" class="form-control" name="conclusion"></textarea>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Author Info</label>
										<textarea cols="30" rows="6" class="form-control" name="author_info"></textarea>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="category">Category</label>
										<div class="select-custom">
											<select class="form-control" id="category" name="category" required>
												<option value="">Select Category</option>
												{% for category in categories %}
												<option value="{{ category.cat_id }}">{{ category.cat_name }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Author Image</label>
										<input type="file" class="form-control-file" name="author_image">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Blog Image</label>
										<input type="file" class="form-control-file" name="blog_image">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Blog Image 2</label>
										<input type="file" class="form-control-file" name="blog_image2">
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary buttonedit1 mt-4">Publish Blog</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(function () {
			$('#datetimepicker3').datetimepicker({
				format: 'LT'
			});
		});
	</script>

	<style></style>
</body>
{% endblock %}
