{% extends 'Adminpannel/index.html' %}
{% load static %}
{% block title %}<title>Add Medicine</title>{% endblock %}
{% block favicon %} <link rel="shortcut icon" type="image/png" href="{% static 'logo/logo.png' %}">{% endblock %}
{% block points %}{% endblock %}
{% block content %}
<body>
	<div class="main-wrapper">
		<div class="page-wrapper">
			<div class="content mt-5">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-2">Add Medicine</h3>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-lg-12">
						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="row formtype">
								<div class="col-md-4">
									<div class="form-group">
										<label for="name">Medicine Name</label>
										<input class="form-control" type="text" name="name">
									</div>
								</div>								

								<div class="col-md-4">
									<div class="form-group">
										<label>Price</label>
										<input class="form-control" type="text" name="price">
									</div>
								</div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="quantity">Quantity</label>
                                        <input class="form-control" type="number" name="quantity">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="category">Category</label>
                                        <select class="form-control" name="category">
                                            <option value="">Select Category</option>
                                            {% for category in categories %}
                                                <option value="{{ category.cat_Id }}">{{ category.cat_Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="medicine_type">Medicine Type</label>
                                        <select class="form-control" name="medicine_type">
                                            {% for choice in MEDICINE_TYPE_CHOICES %}
                                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>     
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="expire_date">Expire Date</label>
                                        <input class="form-control" type="date" name="expire_date">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="description_title">Description Title</label>
                                        <input class="form-control" type="text" name="description_title">
                                    </div>
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" name="description"></textarea>
                                    </div>
                                </div>


                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="description_title1">Description Title1</label>
                                        <input class="form-control" type="text" name="description_title1">
                                    </div>
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description1">Description1</label>
                                        <textarea class="form-control" name="description1"></textarea>
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="description_title2">Description Title2</label>
                                        <input class="form-control" type="text" name="description_title2">
                                    </div>
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description2">Description2</label>
                                        <textarea class="form-control" name="description2"></textarea>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="medicine_company">Medicine Company</label>
                                        <input class="form-control" type="text" name="medicine_company">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="medicine_company_logo">Medicine Company Logo</label>
                                        <input class="form-control-file" type="file" name="medicine_company_logo">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="medicine_image">Medicine Image</label>
                                        <input class="form-control-file" type="file" name="medicine_image">
                                    </div>
                                </div>
                                
                                
								
							</div>
							<button type="submit" class="btn btn-primary buttonedit1 mt-4">Add Medicine</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(function () {
			$('#datetimepicker3').datetimepicker({
				format: 'LT'
			});
		});
	</script>

	<style></style>
</body>
{% endblock %}
