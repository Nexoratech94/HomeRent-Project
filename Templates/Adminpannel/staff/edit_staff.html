{% extends 'Adminpannel/index.html' %}
{% load static %}
{% block title %}<title>Edit Staff</title>{% endblock %}
{% block favicon %} <link rel="shortcut icon" type="image/png" href="{% static 'logo/logo.png' %}">{% endblock %}
{% block points %}{% endblock %}
{% block content %}
<body>
    <div class="main-wrapper">
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title mt-5">Edit Staff</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_staff' staff.id %}">
                            {% csrf_token %}
                            <div class="row formtype">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control" type="text" name="first_name" value="{{ staff.first_name }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" type="text" name="last_name" value="{{ staff.last_name }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email ID</label>
                                        <input class="form-control" type="email" name="email" value="{{ staff.email }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>NID Number</label>
                                        <input class="form-control" type="text" name="nid_number" value="{{ staff.nid_number }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Father's NID</label>
                                        <input class="form-control" type="text" name="father_nid" value="{{ staff.father_nid }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mother's NID</label>
                                        <input class="form-control" type="text" name="mother_nid" value="{{ staff.mother_nid }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
									<div class="form-group">
										<label>Joining Date (Debug Info)</label>
										<input type="date" class="form-control" name="joining_date" value="{{ staff.joining_date|date:'Y-m-d' }}">

									</div>
								</div>
																
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input class="form-control" type="text" name="phone_number" value="{{ staff.phone_number }}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <select class="form-control" name="role">
                                            <option value="">Select</option>
                                            <option value="Admin" {% if staff.role == 'Admin' %} selected {% endif %}>Admin</option>
                                            <option value="Manager" {% if staff.role == 'Manager' %} selected {% endif %}>Manager</option>
                                            <option value="Staff" {% if staff.role == 'Staff' %} selected {% endif %}>Staff</option>
                                            <option value="Receptionalist" {% if staff.role == 'Receptionalist' %} selected {% endif %}>Receptionalist</option>
											<option value="Accountant" {% if staff.role == 'Accountant' %} selected {% endif %}>Accountant</option>
											
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Duty Status</label>
                                        <select class="form-control" name="on_duty">
                                            <option value="Yes" {% if staff.on_duty == 'Yes' %} selected {% endif %}>Yes</option>
                                            <option value="No" {% if staff.on_duty == 'No' %} selected {% endif %}>No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
									<label>Staff Image</label>
									<input type="file" name="image">
									{% if staff.image %}
										<img src="{{ staff.image.url }}" alt="Staff Image" style="height: 50px; width: 70px;">
									{% else %}
										<p>No image available</p>
									{% endif %}
								</div>																						
                            </div>
                            <button type="submit" class="btn btn-primary buttonedit ml-2">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#datetimepicker3').datetimepicker({
                format: 'LT'

            });
        });
    </script>
</body>
{% endblock %}
