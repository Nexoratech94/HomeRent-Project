{% extends 'Adminpannel/index.html' %}
{% load static %}
{% block title %}<title>Add Staff</title>{% endblock %}
{% block favicon %} <link rel="shortcut icon" type="image/png" href="{% static 'logo/logo.png' %}">{% endblock %}
{% block points %}{% endblock %}
{% block content %}
<body>
    <div class="main-wrapper">
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title mt-5">Add Staff</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row formtype">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control" type="text" name="first_name" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" type="text" name="last_name" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email ID</label>
                                        <input class="form-control" type="email" name="email" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>NID Number</label>
                                        <input class="form-control" type="text" name="nid_number" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Father's NID</label>
                                        <input class="form-control" type="text" name="father_nid" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mother's NID</label>
                                        <input class="form-control" type="text" name="mother_nid" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Joining Date</label>
                                        <input type="date" class="form-control" name="joining_date">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input class="form-control" type="text" name="phone_number" value="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <select class="form-control" name="role">
                                            <option value="">Select</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Manager">Manager</option>
                                            <option value="Staff">Staff</option>
                                            <option value="Room Cleaners">Room Cleaners</option>
                                            <option value="Servants">Servants</option>
                                            <option value="Accountant">Accountant</option>
                                            <option value="Receptionist">Receptionist</option>
                                        </select>
                                    </div>
                                </div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Duty Status</label>
										<select class="form-control" name="on_duty">
											<option value="Yes">Yes</option>
											<option value="No">No</option>
										</select>
									</div>
								</div>
								
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Staff Image</label>
                                        <input type="file" class="form-control" name="image">
                                    </div>
                                </div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Leaving Time</label>
										<input type="time" class="form-control" name="leaving_time">
									</div>
								</div>
                            </div>
                            <button type="submit" class="btn btn-primary buttonedit ml-2">Add Staff</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
